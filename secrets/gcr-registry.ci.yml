version: 0.1
log:
  level: info
  formatter: text
loglevel: info
storage:
  s3:
    accesskey: SECRET
    secretkey: SECRET
    region: us-east-1
    regionendpoint: https://s3.jcloud.sjtu.edu.cn
    bucket: SECRET
    encrypt: false
    # keyid: mykeyid
    secure: true
    v4auth: true
    chunksize: 5242880
    rootdirectory: /
  delete:
    enabled: false
  maintenance:
    uploadpurging:
      enabled: false
      age: 168h
      interval: 24h
      dryrun: false
    delete:
      enabled: false
    readonly:
      enabled: true
proxy:
  remoteurl: https://k8s.gcr.io

http:
  addr: :80
  debug:
    addr: :5001
    prometheus:
      enabled: true
      path: /metrics
